<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickQueue Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      color: white;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff6b6b;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border-radius: 15px;
      border: none;
      text-align: center;
      box-sizing: border-box;
    }
    button {
      background-color: white;
      color: #00bfb2;
      font-weight: bold;
      cursor: pointer;
    }
    select {
      background-color: white;
      color: #333;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      text-align-last: center;
    }
    small {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <div class="logo-icon">Q</div>
    QuickQueue
  </div>
  <h2>Welcome to QuickQueue</h2>
  <p>Enter your name to start ordering delicious food!</p>

  <input type="text" id="username" placeholder="Enter your name" required />

  <select id="role">
    <option value="customer">Customer</option>
    <option value="vendor">Vendor</option>
  </select>

  <button onclick="login()">Enter QuickQueue</button>

  <small>Skip the queue, skip the wait!</small>
</div>

<script>
  function login() {
    const username = document.getElementById('username').value.trim();
    const role = document.getElementById('role').value;

    if (!username) {
      alert("Please enter your name.");
      return;
    }

    if (role === 'customer') {
      window.location.href = "Customer.html";
    } else if (role === 'vendor') {
      window.location.href = "Vendors.html";
    }
  }
</script>

</body>
</html>
